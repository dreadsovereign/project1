<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <title>Marvel Character Aggregator</title>
</head>
<body>

<nav>
    <div class="nav-wrapper red darken-1">
      <a class="brand-logo center">Marvel Character Aggregator</a>
    </div>
  </nav>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="input-field col s6 offset-s3">
        <form>
        <input placeholder="Ex: Captain America" id="character-name" type="text" class="validate">
        <label for="first_name">Enter a Marvel Character:</label>
        <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit</button>
        </form>
      </div> 
    </div>
  </div>
</div>

<!--Sample Character Card - These will populate dynamically when the user enters a character's name-->

<div class="container" id="card-content">
</div>

</html>
